<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Payment
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-roboto">
  <div class="min-h-screen flex items-center justify-center">
   <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    
    <h2 class="text-2xl font-bold text-center mb-6">
     Payment
    </h2>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2" for="wallet-address">
       Your Wallet Address
      </label>
      <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="wallet-address" name="wallet-address" placeholder="Enter your wallet address" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2" for="company-wallet-address">
       Company's Wallet Address <p style="color: red;">!!Please Note: All payment are made in usdt (trc20)</p>
      </label>
      <div class="flex">
       <input class="w-full px-3 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="company-wallet-address" name="company-wallet-address" readonly="" type="text" value="TC3Ehxfft8ngW4bVwzWJtdo5VvCrKH8Gm2"/>
       <button class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" onclick="copyToClipboard()" type="button">
        <i class="fas fa-copy">
        </i>
       </button>
      </div>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2" for="amount-funded">
       Amount Funded
      </label>
      <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="amount-funded" name="amount-funded" placeholder="Enter the amount funded" type="number"/>
     </div>
     <div class="mb-6">
      <a href="confirmation.html"><button class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500" type="button">Confirm Payment</button></a>
       
     </div>
     <div class="mb-6">
        <a href="refund.html"><button class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-green-500" type="button">Request Refund</button></a>
       
     </div>
    </form>
   </div>
  </div>
  <script>
   function copyToClipboard() {
    var copyText = document.getElementById("company-wallet-address");
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("Copied the text: " + copyText.value);
   }
  </script>
 </body>
</html>
