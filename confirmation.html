<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Payment Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-6">Waiting for Payment Confirmation</h1>
        <p class="text-gray-700 mb-6">Please wait while we confirm your payment. This may take a few moments.</p>
        <div class="flex justify-center mb-6">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
        </div>
        <p class="text-gray-500 mb-6">Do not close this window or navigate away from this page.</p>
        <button onclick="goToDashboard()" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Go to Dashboard
        </button>
    </div>

    <script>
        function goToDashboard() {
            window.location.href = './basic-table.html'; // Replace with the actual URL of the dashboard
        }
    </script>
</body>
</html>
