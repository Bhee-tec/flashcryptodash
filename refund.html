<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Refund Request
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-roboto">
  <div class="min-h-screen flex items-center justify-center">
   <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex justify-center mb-6">
     <img alt="Company logo with a detailed description of the logo design" class="w-24 h-24" height="100" src="https://storage.googleapis.com/a1aa/image/uAfxCfGQy8l3kkfJdD2qucnYjRP6Z3sxdxWkYjRHckeSMZYPB.jpg" width="100"/>
    </div>
    <h2 class="text-2xl font-bold text-center mb-6">
     Refund Request
    </h2>
    <form>
     <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2" for="wallet-address">
       Wallet Address
      </label>
      <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="wallet-address" name="wallet-address" placeholder="Enter your wallet address" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2" for="amount-funded">
       Amount Funded
      </label>
      <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="amount-funded" name="amount-funded" placeholder="Enter the amount funded" type="number"/>
     </div>
     <div class="mb-6">
      <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">
       Submit
      </button>
     </div>
    </form>
   </div>
  </div>
 </body>
</html>
